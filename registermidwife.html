<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page Midwife</title>
    <link rel="stylesheet" href="Styles/reg.css" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

    <div class="container">
        <div class="image-container">
            <img src="Images/regmidwife.png" alt="Description of Image">
        </div>
        <div class="form-container">
            <div class="form-box">
                
                <h6 style="text-align: center;">Sign up to</h6><h2 style="text-align: center;font-weight: bold;">Baby Care System</h2><h6 style="text-align: center;font-size: smaller;color: #343a40;">As a Midwife</h6>
                <form class="registration-form">
                    <div class="left-side">
                        <h6 style="text-align: center; color: #fff;">Child</h6>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="First name">First Name</label>
                        <input type="text" class="form-control" id="First" placeholder="Enter First Name">
                    </div>
                    <div class="form-group">
                        <label for="DOB">Last name</label>
                        <input type="text" class="form-control" id="last name" placeholder="Enter Last Name">
                    </div>
                    <div class="form-group">
                        <label for="weight">MOH Area</label>
                        <input type="text" class="form-control" id="moh area" placeholder="Enter MOH Area">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password">
                    </div>
                   
                </div>
                <div class="right-side">
                    <h6 style="color: #fff;">right-side</h6>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="text">NIC Number</label>
                        <input type="number" class="form-control" id="NICNumber" placeholder="Enter NIC Number">
                    </div>
                    <div class="form-group">
                        <label for="moh area">Registration Number</label>
                        <input type="number" class="form-control" id="reg number" placeholder="Enter Registration Number">
                    </div>
                    <div class="form-group">
                        <label for="mobile number">Mobile Number</label>
                        <input type="number" class="form-control" id="mobile number" placeholder="Enter Mobile Number">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Confirm Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Confirm password">
                    </div>
                    
                </div>
                
                </form>
                <div class="bottom-actions">
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                    <p>Already have an account ? <a href="/login">Login</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
